<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Indian Texts Directory</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Directory of Indian Texts</h1>
  </header>

  <main>
    <section class="filters">
      <label for="languageSelect">Language:</label>
      <select id="languageSelect">
        <option value="">-- Choose Language --</option>
      </select>

      <label for="periodSelect">Time Period:</label>
      <select id="periodSelect">
        <option value="">-- Choose Time Period --</option>
      </select>
    </section>

    <section id="textResults" class="text-results">
      <p>Select a language and time period to see results.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Indian Texts Directory</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
